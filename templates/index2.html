<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut Icon" type="image/x-icon" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="96x96" href="">

    <title></title>

    <!-- core -->
    <script src="../static/core/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <link href="../static/core/bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/core/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>

    <!-- plugins -->
    <script src="../static/plugins/vue-3.2.45/vue.global.min.js"></script>
    <link href="../static/plugins/fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet">

    <!-- main -->
    <link href="../static/common/css/main.css" rel="stylesheet">
    <script src="../static/common/js/main.js"></script>

    <style>
        .container-bg { padding: 16px; overflow: hidden; }
        @page { 
            margin: 0;
            size: A4 landscape;
        }
        @media print {
            html, body { width: 297mm; }
        }
    </style>
</head>
<body id="body">
    <div class="paper A4v mx-auto">
        <div class="row row-cols-2 g-0">
            <div v-for="i of [0,1]" class="p-4 container-bg position-relative">
                <div>
                    <!-- <img src="../static/common/img/hotpot.png" class="position-absolute" width="240" height="200" style="opacity: 0.2; left: 40%; top: 23%;"> -->
                    <!-- <img src="../static/common/img/rice.png" class="position-absolute" width="260" style="opacity: 0.1; left: 50%; top: 62%; transform: rotate(-40deg);"> -->
                    <!-- <img src="../static/common/img/soup.png" class="position-absolute" width="150" style="opacity: 0.2; left: 60%; top: 72%; z-index: 1;"> -->
                    <!-- <img src="../static/common/img/noddles.png" class="position-absolute" width="250" style="opacity: 0.2; left: 53%; top: 62%; z-index: 1;"> -->
                    <img src="../static/common/img/leaf.png" class="position-absolute" width="300" height="96" style="opacity: 0.3; left: 35%; top: 80.5%; z-index: 1;">
                </div>
    
                <header class="d-flex align-items-end justify-content-between mb-3">
                    <div class="fs_h1 fw-bold position-relative">
                        愛<span class="text-danger">の</span>食堂
                    </div>
                    <div class="fs_h4 d-flex align-items-center fw-400">
                        <div class="me-2" style="width: 24px; height: 24px; border: 1px solid #333; background-color: rgba(255,255,255,0.25);"></div> 外帶
                        <span class="mx-2">/</span> 
                        內用 <span class="mx-2" style="text-decoration: underline;">____</span> 桌 
                    </div>
                </header>

                <div class="row gy-3 gx-0">
                    <div class="col-12">
                        <section class="table-responsive" style="border-radius: 2rem 2rem 0 0;">
                            <table class="table table-sm table-bordered bg-light table-striped fs_h5 cTable mb-0">
                                <thead>
                                    <tr style="background-color: pink;">
                                        <th class="py-1 text-center" colspan="5">
                                            <div class="fs_h4 fw-semibold" style="color: #930;">鍋 燒 麵</div>
                                        </th>
                                    </tr>
                                    <tr class="bg-warning text-center">
                                        <th class="fw-500"></th>
                                        <th class="fw-500">拉麵</th>
                                        <th class="fw-500">烏龍麵</th>
                                        <th class="fw-500">鍋燒意麵</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr v-for="(val,idx) of data['鍋燒麵']">
                                        <td style="width: 25%;">{{val.item}}鍋燒麵</td>
                                        <td style="width: 25%;"></td>
                                        <td style="width: 25%;"></td>
                                        <td style="width: 25%;"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                    <div class="col-6">
                        <section class="table-responsive" style="border-radius: 1rem 1rem 0 0;">
                            <table class="table table-sm table-bordered bg-light table-striped fs_h5 cTable mb-0">
                                <thead>
                                    <tr style="background-color: pink;">
                                        <th class="py-1 text-center" colspan="5">
                                            <div class="fs_h4 fw-semibold" style="color: #930;">健 康 炒 麵</div>
                                        </th>
                                    </tr>
                                    <tr class="bg-warning text-center">
                                        <th class="fw-500"></th>
                                        <th class="fw-500">炒麵</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr v-for="(val,idx) of data['健康炒麵']">
                                        <td style="width: 50%;">{{val.item}}</td>
                                        <td style="width: 50%;"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                    <div class="col-6">
                        <section class="table-responsive" style="border-radius: 1rem 1rem 0 0;">
                            <table class="table table-sm table-bordered bg-light table-striped fs_h5 cTable mb-0">
                                <thead>
                                    <tr style="background-color: pink;">
                                        <th class="py-1 text-center" colspan="5">
                                            <div class="fs_h4 fw-semibold" style="color: #930;">飯 類</div>
                                        </th>
                                    </tr>
                                    <tr class="bg-warning text-center">
                                        <th class="fw-500"></th>
                                        <th class="fw-500">飯 (附濃湯)</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr v-for="(val,idx) of data['飯類']">
                                        <td style="width: 50%;">{{val.item}}</td>
                                        <td style="width: 50%;"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                        <div class="text-center text-white fs_h5 fw-bold fst-italic" style="background: rgba(255,99,99); padding: 1.5rem;">
                            <i class="fa fa-heart"></i> 請先付款，謝謝！
                        </div>
                    </div>
                </div>
    
                <footer class="row g-0 align-items-end mt-4 pt-1">
                    <div class="col-6">
                        <div class="fs_h3">
                            所有品項<br>均一價
                            <span class="mx-1" style="font-size: 1.4em; color: red;">$100</span>
                            元
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="fs_h4 text-end mb-1">
                            合計：<span style="text-decoration: underline;">_____________</span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script>
        const App = {
            setup(){
                const data = ({
                    '鍋燒麵': [
                        {item: '日式', },
                        {item: '味噌', },
                        {item: '麻辣', },
                        {item: '沙茶', },
                        {item: '咖哩', },
                    ],
                    '健康炒麵': [
                        {item: '味噌豬肉', },
                        {item: '麻辣豬肉', },
                        {item: '沙茶豬肉', },
                        {item: '咖哩豬肉', },
                    ],
                    '飯類': [
                        {item: '日式蛋包飯', }, 
                        {item: '咖哩雞柳飯', },
                        // {item: '　', },
                        // {item: '　', },
                    ],
                })
                return {
                    data,
                }
            }
        }
        Vue.createApp(App).mount('#body')
    </script>
